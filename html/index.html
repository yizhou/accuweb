<script>
var cookieLanguage = document.cookie;
if (cookieLanguage) {
    if (cookieLanguage.indexOf("language=cn") > -1) {
        location.href = document.URL + "cn/";
    } else {
        location.href = document.URL + "en/";
    }
} else {
    var browserLanguage = (navigator.language || navigator.browserLanguage).toLowerCase();
    if (browserLanguage.indexOf("zh") > -1) {
        location.href = document.URL + "cn/";
    } else {
        location.href = document.URL + "en/";
    }    
};
</script>
